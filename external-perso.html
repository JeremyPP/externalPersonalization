<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="mfep-main.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		
	</head>
	<body class="mfepMainContainerPage">
	
		<!-- Page loader -->
		<div id="pageloader">
			<svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg"><circle class="circle" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle></svg>
		</div>
	
		<div class="mfepHeaderMain">
			<div class="pagesPathMain">
				<span>http://mydomain/myawesomepage</span>
			</div>
			
			<div class="variantsInfoMain"><span><b>3</b> variants on <b>1</b> content</span></div>
			
			<div class="nextPersoBtn noUserSelect">Next</div>
			<div class="cancelPersoBtn noUserSelect">Cancel</div>
		</div>
		
		<div class="mfepIframeContainer">
			<iframe src="mySite.html" class="mfepIframeMain"></iframe>
		</div>
		
		<script src="jquery.min.js"></script>	
		<script>
		
			// Loader
			$(window).load(function() {
				setTimeout(function(){
					$("#pageloader").fadeOut('fast');
				}, 500);
			});
					
		</script>
		
	</body>
</html>
